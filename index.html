<html>

    <head>
        <title>Personal Web - Form</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    </head>

    <body>

        <form style=" width: 400px; margin: auto; margin-top: 100px;">

            <div style="margin-bottom: 25px;">
                <label for="input-name" style="font-size: 20px; font-weight: 800;">Name</label>
                <input 
                    type="text" 
                    id="input-name" 
                    style="
                        width: 100%; 
                        background-color: rgb(225, 225, 225); 
                        border: 1px solid rgb(199, 199, 199);
                        border-radius: 5px;
                        padding: 8px;
                        margin-top: 10px;
                    ">
            </div>

            <div style="margin-bottom: 25px;">
                <label for="input-email" style="font-size: 20px; font-weight: 800;">Email</label>
                <input type="email" id="input-email" style="
                width: 100%; 
                background-color: rgb(225, 225, 225); 
                border: 1px solid rgb(199, 199, 199);
                border-radius: 5px;
                padding: 8px;
                margin-top: 10px;
            ">
            </div>

            <div style="margin-bottom: 25px;">
                <label for="input-number" style="font-size: 20px; font-weight: 800;">Phone Number</label>
                <input type="text" id="input-number" style="
                width: 100%; 
                background-color: rgb(225, 225, 225); 
                border: 1px solid rgb(199, 199, 199);
                border-radius: 5px;
                padding: 8px;
                margin-top: 10px;
            ">
            </div>

            <div style="margin-bottom: 25px;">
                <label for="select-subject" style="font-size: 20px; font-weight: 800;">Subject</label>
                <select id="select-subject" style="
                width: 100%; 
                background-color: rgb(225, 225, 225); 
                border: 1px solid rgb(199, 199, 199);
                border-radius: 5px;
                padding: 8px;
                margin-top: 10px;
            ">
                    <option>I'm Hiring</option>
                    <option>Let's Collaboration</option>
                    <option>Let's Talk</option>
                </select>
            </div>

            <div style="margin-bottom: 25px;" >
                <label for="input-message" style="font-size: 20px; font-weight: 800;">Your Message</label>
                <textarea 
                    id="input-message" 
                    style="
                        width: 100%; 
                        background-color: rgb(225, 225, 225); 
                        border: 1px solid rgb(199, 199, 199);
                        border-radius: 5px;
                        padding: 8px;
                        margin-top: 10px;
                        height: 150px;
                        resize: none;
                    "></textarea>
            </div>

            <button style="
                padding: 10px 35px; 
                background-color: orangered; 
                border: none;
                border-radius: 10px;
                color: white;
                font-size: 18;
                ">Submit</button>

        </form>

    </body>

</html>
